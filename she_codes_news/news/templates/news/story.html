{% extends 'base.html' %}
{% load static %}

{% block stylesheets %}
<link rel="stylesheets" type="text/css" href="{% stactic 'news/styles.css' %">
{% endblock %}

{% block content %}

<div id="story-wrapper">
    <h2>{{ story.title }}</h2>
    <h4><a href="{% url 'users:profile' story.author.pk %}">{{ story.author }}</a></h4>
    <div id="story-content">
        {% if story.image %}
        <img src="{{ story.image.url }}">
        {% endif %}
        {{ story.content|linebreaks }}
    </div>
</div>

{% endblock %}
