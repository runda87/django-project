{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="profile-wrapper">
    <h2 id="subtitle">{{ user.username }}</h2>
    <h2 id="subtitle">{{ user.email }}</h2>
    {% for story in user.stories.all %}
    {% include "news/storyCard.html" with story=story position=forloop.counter %}
    {% endfor %}
</div>
{% endblock %}
